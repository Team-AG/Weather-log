  <link rel="stylesheet" type="text/css" href="assets/css/button.css">

  <link rel="stylesheet" type="text/css" href="assets/css/Weather-Card.css">

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/input-search.css">
  <script src="/input-script.js"></script>

<body>



  <div class="title-weather">
    <div class="row">
      <div class="col-md-12">
        <div class="header text-center">
          <!-- Title -->
          <h2>your daily forcast</h2>
          <p> Search the weather today </p>
        </div>
      </div>
    </div>
  </div>

  <div>
    <h2>weather forcast</h2>
    <p>Lets check out your weather today</p>
  </div>

  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="search-wrapper ">
          <div class="input-holder ">
            <input type="text " class="search-input form-control " placeholder="Type to search " id="inputLocation">

            <button class="search-icon btn button btn-outline-secondary" onclick="searchToggle(this, event); "
              id="explore" type="button">
              <span>EXPLORE</span>
            </button>
          </div>
        </div>
        <span class="close " onclick="searchToggle(this, event); "></span>
      </div>
    </div>
  </form>


  <div class="jumbotron jumbotron-fluid" id="jumbotron">
    <div>
      <div class="container">
        <p id="today"></p>
        <p id="time"></p>
      </div>


      <!-- city -->
      <h1 class="display-4" id="location"></h1>


      <div class="lead">

        <!--temp -->
        <h1 class="jumbotron-temp" id="temp"></h1>

        <div class="jumbotron-sections">
          <p id="highTemp"></p>
          <p id="lowTemp"></p>
          <p id="tempOverAll"></p>
          <p id="air"></p>
          <p id="wind"> </p>
        </div>


      </div>
    </div>
  </div>







  <div id="forCast">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
      </ol>



      <div class="carousel-inner">
        <div class="carousel-item active">
          <p class="date" id="dates0"> </p>
          <p class="d-block w-100 temp" id="day0">"" </p>
          <p class="humidity " id="hottness0"> </p>
          <p class="conditon" id="description0"></p>
        </div>



        <div class="carousel-item">
          <p class="date" id="dates1"> </p>
          <p class="d-block w-100 temp" id="day1">"" </p>
          <p class="humidity" id="hottness1"> </p>
          <p class="conditon" id="description1"></p>
        </div>


        <div class="carousel-item">
          <p class="date" id="dates2"> </p>
          <p class="d-block w-100 temp" id="day2">"" </p>
          <p class="humidity" id="hottness2"> </p>
          <p class="conditon" id="description2"></p>
        </div>

        <div class="carousel-item">
          <p class="date" id="dates3"> </p>
          <p class="d-block w-100 temp" id="day3">"" </p>
          <p class="humidity" id="hottness3"> </p>
          <p class="conditon" id="description3"></p>
        </div>



        <div class="carousel-item">
          <p class="date" id="dates4"> </p>
          <p class="d-block w-100 temp" id="day4">"" </p>
          <p class="humidity" id="hottness4"> </p>
          <p class="conditon" id="description4"></p>
        </div>



      </div>


    </div>


    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
